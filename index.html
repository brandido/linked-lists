<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked-Lists</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
  </head>
  <body>
    <section>
      <h1>Linked List</h1>
      <form>
        <label>
          <input type="text" name="website-title" placeholder="Website Title">
        </label>
        <label>
          <input type="text" name="website-url" placeholder="Website URL">
        </label>
        <button type="submit">Enter</button>
      </form>
    </section>
    <section>
      <section>
        <h3>The Website Title</h3>
        <a href="https://the.website.url" target="_blank"><h3>the.website.url</h3></a>
        <div>
          <button>Read</button>
          <button>Delete</button>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
