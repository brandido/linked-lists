<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked-Lists</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Open+Sans:400,800” rel=“stylesheet”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container-1">
      <div class="form">
        <h1>Linked<img src="images/logo.svg">List</h1>
        <form>
          <label>
            <input class="website-title input" type="text" name="website-title" placeholder="Website Title">
          </label>
          <label>
            <input class="website-url input" type="url" name="website-url" placeholder="Website URL">
          </label>
          <button disabled class="enter-button" type="submit">Enter</button>
        </form>
      </div>
    </section>
    <section class="container-2">
        <ul class="bookmarks"></ul>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
