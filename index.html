<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked-Lists</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Open+Sans:400,800” rel=“stylesheet”>
<!--     <link rel="stylesheet" type="text/css" href="reset.css">
 -->  </head>
  <body>
    <section class="container-1">
      <h1>Linked<img src="images/linked-list-logo (1).svg ">List</h1>
      <form>
        <label>
          <input class="website-title input" type="text" name="website-title" placeholder="Website Title">
        </label>
        <label>
          <input class="website-url input" type="text" name="website-url" placeholder="Website URL">
        </label>
        <button class="enter-button" type="submit">Enter</button>
      </form>
    </section>
    <section class="container-2">
        <ul class="bookmarks"></ul>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
